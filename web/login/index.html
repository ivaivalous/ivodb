<html>
    <head>
        <link rel="stylesheet" href="login/css/style.css">
        <meta name=viewport content="width=device-width, initial-scale=1">
        <title>ivodb - Come on in</title>
    </head>
    <body>
        <div class="dim">
            <div class="prominent">
                <h1>ivodb.</h1>
                {% if login_error is defined %}
                <div class="group">
                    We couldn't find such a user. Check your username and password and try again.
                </div>
                {% endif %}
                <form class="bright-form" method="post" action="signin">
                    <input name="username" type="text" placeholder="Username or email" />
                    <input name="password" type="password" placeholder="Password" />
                    <input type="submit" value="Go in"/>
                </form>
                <div class="group">
                    <a href="register">No account? Sign up.</a>
                </div>
            </div>
        </div>
    </body>
</html>

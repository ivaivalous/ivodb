<html>
    <head>
        <link rel="stylesheet" href="login/css/style.css">
        <meta name=viewport content="width=device-width, initial-scale=1">
        <title>ivodb - Register</title>
    </head>
    <body>
        <div class="dim">
            <div class="prominent">
                <form class="bright-form register-form" method="post" action="signup">
                    <div class="group">
                        <input name="email" type="email" placeholder="Email" required />
                        <span class="help-text">We'll use this address to confirm your account.</span>
                        <br />
                        <input name="username" type="text" placeholder="Username" required />
                        <span class="help-text">Your username will appear in all your resources.</span>
                        <br />
                        <input name="display-name" type="text" placeholder="Display name" />
                        <span class="help-text">How would you like us to call you?</span>
                    </div>

                    <div class="group">
                        <input name="password" type="password" placeholder="Password" />
                        <span class="help-text">Make sure it's a strong one.</span>
                        <br />
                        <input id="password-confirm" type="password" placeholder="Password confirmation" />
                        <span class="help-text">Confirm your password so you don't get locked out already.</span>
                    </div>

                    <div class="group">
                        <input type="submit" value="Create account"/>
                    </div>
                </form>
                <div class="group">
                    <a href="login">Already have an account? Sign in.</a>
                </div>
            </div>
        </div>
    </body>
</html>
